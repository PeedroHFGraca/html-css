<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. 
       Passe o mouse sobre os textos para descobrir qual <strong>Tag</strong> 
       deverá ser utilizada em cada caso:
    </p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr>
        <li><abbr title="use a tag &lt;h1&gt;">Título</abbr>   
        <li><abbr title="use a tag &lt;img&gt;">Imagem</abbr>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="use a tag &lt;code&gt;">Código-fonto</abbr>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;mark&gt;"><mark>Listas com demarcadores</mark></abbr></li>
    </ul>
</body>
</html>
