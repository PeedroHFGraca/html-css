<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p { /* mexer no parágrafo que esteja dentro da DIV*/
            display: none;
        }

        div:hover > p{ /*quando passar o mouse em cima da DIV: , irá mostrar o 'TEXTO ESCONDIDO' (com isso podemos criar menus)*/
            display: block;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exempo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
