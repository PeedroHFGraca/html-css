<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="POST"> 
        <!--O form será enviado para uma linguagem PHP; Autocomplemento desligado;
            method GET:  deixa os dados visíveis na URL (usar quando os dados não forem sensíveis, compartilhamento de URL permititdo) 
            method POST: dados sensíveis, não aparece na URL (usar para envio de arquívos) 
            -->
        <p><label for="inome">Nome:</label> <!-- Label = área maior para clicar, relacionar Nome com Sobrenome -->
            <input type="text" name="nome" id="inome"></p> 
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"> <!--Botão Enviar--></p> 
    </form>
</body>
</html>
