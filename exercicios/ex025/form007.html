<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest"> <!-- lista de seleção -->

                
                <optgroup label="Região Sudeste"> <!-- optgroup = grupo de região -->
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
            <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </p>

        <!-- Os dois parâmetros acima nos dão lista como opção de escolhas
             mas somente o segundo o usuário pode adicionar sua respectiva 
             profissão escrevendo e enviando o form. -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
